  <style>
    body {
      font-family: 'Lexend', sans-serif;
      background-color: #f0f9ff;
      touch-action: manipulation;
    }

    .task-card {
      transition: all 0.2s ease;
    }

    .task-card.completed {
      background-color: #d1fae5;
      border-color: #10b981;
      opacity: 0.7;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      z-index: 1000;
      pointer-events: none;
    }

    @keyframes fall {
      to { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>

      { id: 30, text: "Goodnight song", icon: "ðŸŽµ" },
      { id: 31, text: "Countdown to kisses", icon: "ðŸ˜˜" }
    ];

    let completedTasks = new Set();

    function renderChecklist() {
      const container = document.getElementById('checklist');
      container.innerHTML = '';
      
      tasks.forEach(task => {
        const isDone = completedTasks.has(task.id);
        const div = document.createElement('div');
        
        div.className = `task-card flex items-center p-4 border-2 rounded-2xl cursor-pointer ${
          isDone ? 'completed border-green-500 bg-green-50' : 'border-blue-100 bg-white shadow-sm hover:border-blue-300'
        }`;
        
        div.onclick = () => toggleTask(task.id);
        
        div.innerHTML = `
          <div class="text-3xl mr-4">${task.icon}</div>
          <div class="flex-1 font-bold text-lg ${isDone ? 'line-through text-green-700' : 'text-blue-900'}">
            ${task.text}
          </div>
          <div class="w-8 h-8 rounded-full border-2 flex items-center justify-center transition-colors ${
            isDone ? 'bg-green-500 border-green-500 text-white' : 'border-blue-200 text-transparent'
          }">
            âœ“
          </div>
        `;
        container.appendChild(div);
      });
      updateProgress();
    }

    function toggleTask(id) {
      if (completedTasks.has(id)) {
        completedTasks.delete(id);
      } else {
        completedTasks.add(id);
        createConfetti();
      }
      renderChecklist();
    }

    function updateProgress() {
      const total = tasks.length;
      const current = completedTasks.size;
      const percent = (current / total) * 100;
      
      document.getElementById('progress-bar').style.width = `${percent}%`;
      document.getElementById('stats').innerText = `${current} of ${total} tasks done`;
      
      const msg = document.getElementById('completion-message');
      current === total ? msg.classList.remove('hidden') : msg.classList.add('hidden');
    }

    function resetRoutine() {
      if(confirm("Reset the checklist for a new day?")) {
        completedTasks.clear();
        renderChecklist();
      }
    }

    function createConfetti() {
      for (let i = 0; i < 15; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 70%, 50%)`;
        confetti.style.borderRadius = '50%';
        confetti.style.animation = `fall ${Math.random() * 2 + 1}s linear forwards`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 3000);
      }
    }

    // Initial render
    renderChecklist();
  </script>
